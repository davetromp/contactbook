{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>DTNL Contacts API</title>

    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <link href="{% static "css/style.css"%}" rel="stylesheet">

  </head>

  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container wrapper">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <a class="navbar-brand navbar-right" href="/">Contacts</a>
          <a class="navbar-brand navbar-right" href="https://docs.google.com/spreadsheets/d/1HclH8WugumpyWvNHfE1zopZGeA38DdCdM3458VjBeNg/edit?usp=sharing" target="_blank">Edit</a>
          <a class="navbar-brand navbar-right import" href="#">Import</a>
          <script>
          $(document).ready(function(){
            $(".import").click(function(){
              $.get("/import", function(data, status){
                  window.location.href = "/";
                  alert("Status: " + status);
              });
            });
          });
          </script>
          <a class="navbar-brand navbar-right" href="/api/contacts" target="_blank">Api</a>
          <a class="navbar-brand navbar-right" href="https://github.com/davetromp/contactbook" target="_blank">Git</a>
          <a class="navbar-brand navbar-right" href="/readme">Readme</a>
        </div><!--/.navbar-collapse -->
      </div>
    </nav>
    <div class="container fill">
      <div class="row fill">
        <div class="col-md-12">
            {% block content %}{% endblock %}
        </div>
      </div>
    </div>
    <hr>
    <footer class="footer">
      <div class="container">
        <p class="text-muted">&copy; <a href="http://www.davetromp.nl" target="_blank">DTNL</a> 2017</p>
      </div>
    </footer>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </body>
</html>
